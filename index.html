<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style> 
    /* FIXED FONT IMPORT */
    @font-face {
      font-family: 'CuteHandwriting';
      src: url('fonts/CuteHandWriting.ttf') format('truetype');
    }

    * {
      margin: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'CuteHandwriting', 'Lucida Sans', sans-serif;
      color: rgb(225, 197, 167);
      background-image: url('pictures/HomePage_BG.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      min-height: 100vh;
      text-align: center; 
    }

    h1 {
      font-size: 8em;
      margin-top: 50px;
    }

    /* Button-style links stacked vertically */
    .menu-link {
      display: block; 
      width: 300px; 
      margin: 5px auto; 
      font-size: 3em;
      padding: 10px 20px;
      text-decoration: none;
            color: rgb(225, 197, 167);
           border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .menu-link:hover {
      transform: scale(1.1);
      background-color: rgba(225, 197, 167, 0.2);
    }
    .contact-link {
        position: fixed; 
        bottom: 20px;       
  	right: 20px;     
  	font-size: 1.5em; 
  	padding: 10px 20px;
  	text-decoration: none;
  	color: rgb(225, 197, 167);
  	    }
	 .social-link {
        position: fixed; 
        bottom: 20px;       
  	left: 20px;    
  	font-size: 1.5em; 
  	padding: 10px 20px;
  	text-decoration: none;
  	color: rgb(225, 197, 167);
  	    }
	

    .fox {
      display: block;
      margin: 0 auto 0 auto; 
      width: 300px;
      max-width: 80%;
      height: auto;
    }
	.audio {
    position: fixed;
    top: 20px;
    left: 20px;
    background-color: rgb(225, 197, 167);
    color: black; 
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    font-size: 1.2em;
    cursor: pointer;
}

    /* Responsive tweaks for smaller screens */
    @media (max-width: 600px) {
      h1 {
        font-size: 3.5em;
      }
      .menu-link {
        font-size: 2.5em;
        width: 80%;
        margin: 20px auto;
      }
	.contac-link{
		 font-size: 1.2em;
    		 padding: 8px 15px;
	}
	.social-link{
		 font-size: 1.2em;
    		 padding: 8px 15px;
	}

      .fox {
        width: 200px;
      }
    }
  </style>
</head>

<body>
  <h1>CodeNameSpirit</h1>
  <img src="pictures/fox_ordement_animated.gif" alt="fox" class="fox">
  <audio id="bgm" src="audio\on the edge of something.m4a" loop></audio>
<button class="audio" onclick="playAudio()">Play Music</button>

  <a href="about.html" class="menu-link">About Me</a>
  <a href="gallery.html" class="menu-link">Gallery</a>
  <a href="backgrounds.html" class="menu-link">Backgrounds</a>
  <a href="storyboards.html" class="menu-link">StoryBoards</a>
  <a href="animations.html" class="menu-link">Animations</a>
  <a href="contact_info.html" class="contact-link">contact info</a>
  <a href="https://linktr.ee/CodeNameSpirit" class="social-link">socials</a>


</body>
<script>
function playAudio() {
    const audio = document.getElementById("bgm");
    audio.play().catch(e => console.log("Playback was prevented:", e));
}
</script>   

</html>
